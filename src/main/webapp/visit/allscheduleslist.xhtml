<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="/templates/PartyManagerMainTemplate.xhtml">
    <ui:define name="top">
        <ui:include src="/templates/HeaderTemplate.xhtml"></ui:include>
    </ui:define>

    <ui:define name="left">
        <ui:include src="/templates/LeftMenuTemplate.xhtml"></ui:include>
    </ui:define>

    <ui:define name="content">
        <b:form>
            <b:container>
                <b:dataTable value="#{viewAllSchedulesBean.scheduleDTOList}" var="schedule">
                    <b:dataTableColumn value="#{schedule.id}" label="Id"/>
                    <b:dataTableColumn value="#{schedule.startDate}" label="#{msg['allscheduleslist.label.startdate']}"/>
                    <b:dataTableColumn  value="#{schedule.endDate}" label="#{msg['allscheduleslist.label.enddate']}"/>
                    <b:dataTableColumn value="#{schedule.createdBy}" label="#{msg['allvisitslist.label.createdby']}"/>
                    <b:dataTableColumn label="#{msg['patientlist.label.actions']}">
                        <b:commandButton value="#{msg['allschedules.view.schedules']}" action="#{viewAllSchedulesBean.viewScheduleDetails(schedule)}"/>
                        <b:commandButton value="#{msg['universal.button.confirm']}" action="#{viewAllSchedulesBean.initiateSchedule(schedule)}"/>
                    </b:dataTableColumn>
                </b:dataTable>
                <b:commandButton value="#{msg['universal.button.refresh']}" action="#{viewAllSchedulesBean.init()}"/>
                <b:link look="default" value="#{msg['universal.button.cancel']}" outcome="index"/>
            </b:container>
        </b:form>
    </ui:define>

    <ui:define name="footer">
        <ui:include src="/templates/FooterTemplate.xhtml"></ui:include>
    </ui:define>
</ui:composition>
