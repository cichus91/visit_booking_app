<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="/templates/PartyManagerMainTemplate.xhtml">
    <ui:define name="top">
        <ui:include src="/templates/HeaderTemplate.xhtml"></ui:include>
    </ui:define>

    <ui:define name="left">
        <ui:include src="/templates/LeftMenuTemplate.xhtml"></ui:include>
    </ui:define>

    <ui:define name="content">
        <b:form>
            <b:container>
                <b:dataTable value="#{allUnbookedVisitsBean.visitDTOList}" var="visit">
                    <b:dataTableColumn value="#{visit.duration}" label="#{msg['createnewvisit.label.visitduration']}"/>
                    <b:dataTableColumn  value="#{visit.visitDate}" label="#{msg['createnewvisit.label.visitdate']}"/>
                    <b:dataTableColumn value="#{visit.reserved}" label="#{msg['allvisitslist.label.reserved']}"/>
                    <b:dataTableColumn label="#{msg['patientlist.label.actions']}">
                        <b:commandButton value="#{msg['allvisitlist.button.book']}" action="#{allUnbookedVisitsBean.bookVisit(visit)}"/>
                    </b:dataTableColumn>
                </b:dataTable>
                <b:commandButton value="#{msg['universal.button.refresh']}" action="#{allUnbookedVisitsBean.init()}"/>
                <b:link look="default" value="#{msg['universal.button.cancel']}" outcome="index"/>
            </b:container>
        </b:form>
    </ui:define>

    <ui:define name="footer">
        <ui:include src="/templates/FooterTemplate.xhtml"></ui:include>
    </ui:define>
</ui:composition>
