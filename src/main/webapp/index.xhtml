<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      template="/templates/PartyManagerMainTemplate.xhtml">

    <ui:define name="top">
        <ui:include src="/templates/HeaderTemplate.xhtml"></ui:include>
    </ui:define>

    <ui:define name="left">
        <ui:include src="/templates/LeftMenuTemplate.xhtml"></ui:include>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <b:panel>
                <b:container span="4" offset="4">
                    <b:column>
                        <b:jumbotron>
                            <h1>#{msg['index.jumbotron.greeting']}</h1>
                            <p>#{msg['index.jumbotron.message']}</p>
                            <b:buttonGroup>
                                <f:subview id="unloggeduser" rendered="#{empty request.remoteUser}">
                                    <b:button look="primary" value="#{msg['index.jumbotron.buttoncreate']}" outcome="createaccount"/>
                                    <b:button look="primary" value="#{msg['index.jumbotron.buttonsignin']}" outcome="login"/>
                                </f:subview>
                                <f:subview id="loggeduser" rendered="#{not empty request.remoteUser}">
                                    <b:commandButton look="primary" value="#{msg['universal.logout']}" action="#{contextUtils.invalidateSession()}"/>
                                </f:subview>
                            </b:buttonGroup>
                        </b:jumbotron>
                    </b:column>
                </b:container>
            </b:panel>
        </h:form>
    </ui:define>

    <ui:define name="footer">
        <ui:include src="templates/FooterTemplate.xhtml"></ui:include>
    </ui:define>
</ui:composition>
