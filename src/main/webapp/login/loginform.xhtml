<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/templates/PartyManagerMainTemplate.xhtml">

    <ui:define name="top">
        <ui:include src="/templates/HeaderTemplate.xhtml"></ui:include>
    </ui:define>

    <ui:define name="left">
        <ui:include src="/templates/LeftMenuTemplate.xhtml"></ui:include>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <b:panel>
                <b:container span="4" offset="4">
                    <b:column>
                        <b:inputText value="#{loginController.userName}" placeholder="#{msg['createaccount.placeholder.login']}"/>
                        <b:inputSecret value="#{loginController.password}" placeholder="#{msg['createaccount.placeholder.password']}"/>
                        <b:buttonGroup>
                            <b:commandButton look="primary" action="#{loginController.login()}" value="#{msg['universal.login']}"/>
                            <b:button outcome="index" value="#{msg['universal.button.cancel']}"/>
                        </b:buttonGroup>
                    </b:column>
                </b:container>
            </b:panel>
        </h:form>
    </ui:define>

    <ui:define name="footer">
        <ui:include src="../templates/FooterTemplate.xhtml"></ui:include>
    </ui:define>
</ui:composition>
