<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      template="/templates/PartyManagerMainTemplate.xhtml">

    <ui:define name="top">
        <ui:include src="/templates/HeaderTemplate.xhtml"></ui:include>
    </ui:define>

    <ui:define name="left">
        <ui:include src="/templates/LeftMenuTemplate.xhtml"></ui:include>
    </ui:define>

    <ui:define name="content">
        <h:body>
            <h:form id="newaccount" >

                <b:container fluid="false" span="3" offset="4">
                    <b:inputText value="#{createAccountBean.accountDTO.login}" placeholder="#{msg['createaccount.placeholder.login']}"  renderLabel="true"/>
                    <b:message for="@previous" />
                    <b:inputSecret value="#{createAccountBean.accountDTO.password}" placeholder="#{msg['createaccount.placeholder.password']}"  renderLabel="true"/>
                    <b:message for="@previous" />
                    <b:inputSecret value="#{createAccountBean.repeatPassword}" placeholder="#{msg['createaccount.placeholder.repeatpassword']}" renderLabel="true"/>
                    <b:message for="@previous" />
                    <b:inputText value="#{createAccountBean.accountDTO.email}" placeholder="#{msg['createaccount.placeholder.email']}"  mask="email" renderLabel="true"/>
                    <b:message for="@previous" />
                    <b:inputText value="#{createAccountBean.accountDTO.firstName}" placeholder="#{msg['createaccount.placeholder.firstname']}"  renderLabel="true"/>
                    <b:message for="@previous" />
                    <b:inputText value="#{createAccountBean.accountDTO.secondName}" placeholder="#{msg['createaccount.placeholder.secondname']}"  renderLabel="true"/>
                    <b:message for="@previous" />
                    <b:dateTimePicker value="#{createAccountBean.accountDTO.dateOfBirth}" placeholder="#{msg['createaccount.placeholder.dateofbirth']}"  showTime="false"/>
                    <b:message for="@previous" />
                    <b:inputText value="#{createAccountBean.accountDTO.phoneNumber}" placeholder="#{msg['createaccount.placeholder.phonenumber']}" renderLabel="true"/>
                    <b:message for="@previous" />
                    <b:inputText value="#{createAccountBean.addressDTO.houseNumber}" placeholder="#{msg['createpatientaccount.placeholder.streetnumber']}"  renderLabel="true"/>
                    <b:message for="@previous" />
                    <b:inputText value="#{createAccountBean.addressDTO.street}" placeholder="#{msg['createpatientaccountplaceholder.street']}"  renderLabel="true"/>
                    <b:message for="@previous" />
                    <b:inputText value="#{createAccountBean.addressDTO.zipcode}" placeholder="#{msg['createpatientaccount.placeholder.zipcode']}"  mask="99-999" renderLabel="true"/>
                    <b:message for="@previous" />
                    <b:inputText value="#{createAccountBean.addressDTO.place}" placeholder="#{msg['createpatientaccount.placeholder.place']}"  renderLabel="true"/>
                    <b:message for="@previous" />
                    <b:buttonGroup>
                        <b:commandButton value="#{msg['universal.button.create']}" action="#{createAccountBean.createPatientAccount()}" />
                        <b:button value="#{msg['universal.button.cancel']}" outcome="index"/>
                    </b:buttonGroup>
                </b:container>
            </h:form>

        </h:body>
    </ui:define>

    <ui:define name="footer">
        <ui:include src="../templates/FooterTemplate.xhtml"></ui:include>
    </ui:define>
</ui:composition>
