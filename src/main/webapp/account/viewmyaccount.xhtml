<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="/templates/PartyManagerMainTemplate.xhtml">

    <ui:define name="top">
        <ui:include src="/templates/HeaderTemplate.xhtml"></ui:include>
    </ui:define>

    <ui:define name="left">
        <ui:include src="/templates/LeftMenuTemplate.xhtml"></ui:include>
    </ui:define>
    <ui:define name="content">
        <h:body>

            <b:form>
                <b:panel>
                    <b:container  fluid="false" span="3" offset="4">
                        <b:column>
                            <b:row>
                                <h:outputLabel value="#{msg['createaccount.placeholder.login']}: "/>
                                <h:outputText value="#{viewMyAccountBean.viewMyAccountDTO.login}"/>
                            </b:row>
                            <b:row>
                                <h:outputLabel value="#{msg['createaccount.placeholder.email']}: " />
                                <h:outputText value="#{viewMyAccountBean.viewMyAccountDTO.email}"/>
                            </b:row>
                            <b:row>
                                <h:outputLabel value="#{msg['createaccount.placeholder.firstname']}: "/>
                                <h:outputText  value="#{viewMyAccountBean.viewMyAccountDTO.firstName}"/>
                            </b:row>
                            <b:row>
                                <h:outputLabel value="#{msg['createaccount.placeholder.secondname']}: "/>
                                <h:outputText value="#{viewMyAccountBean.viewMyAccountDTO.secondName}"/>
                            </b:row>
                            <b:row>
                                <h:outputLabel value="#{msg['createaccount.placeholder.phonenumber']}: "/>
                                <h:outputText value="#{viewMyAccountBean.viewMyAccountDTO.phoneNumber}"/>
                            </b:row>
                            <f:subview id="patiendatatview" rendered="#{request.isUserInRole('Patient')}">
                                <b:row>
                                    <h:outputLabel value="#{msg['createaccount.placeholder.dateofbirth']}: "/>
                                    <h:outputText value="#{viewMyAccountBean.viewMyAccountDTO.dateOfBirth}"/>
                                </b:row>
                                <b:row>
                                    <h:outputLabel value="#{msg['patientlist.label.address']}: "/>
                                    <h:outputText value="#{viewMyAccountBean.viewMyAccountDTO.addressDTO}"/>
                                </b:row>
                            </f:subview>
                            <b:row>
                                <h:outputLabel value="#{msg['accountlist.label.active']}: "/>
                                <h:outputText value="#{viewMyAccountBean.viewMyAccountDTO.active}"/>
                            </b:row>
                            <f:subview id="adminview" rendered="#{request.isUserInRole('Admin')}">
                                <b:row>
                                    <h:outputLabel value="#{msg['universal.id']}: "/>
                                    <h:outputText value="#{viewMyAccountBean.viewMyAccountDTO.id}"/>
                                </b:row>
                            </f:subview>
                            <b:row>
                                <b:buttonGroup>
                                    <f:subview id="patientview" rendered="#{request.isUserInRole('Patient')}">
                                        <b:commandButton value="#{msg['viewaccount.button.show.patient.visits']}" action="#{viewMyAccountBean.viewMyVisits()}"/>
                                        <b:commandButton value="#{msg['viewaccount.button.edit.address']}" action="#{viewMyAccountBean.editMyAddress()}"/>
                                    </f:subview>
                                    <b:commandButton value="#{msg['viewaccount.button.changepassword']}" action="#{viewMyAccountBean.changeMyPassword()}"/>
                                </b:buttonGroup>
                            </b:row>
                        </b:column>
                    </b:container>
                </b:panel>
            </b:form>
        </h:body>
    </ui:define>
    <ui:define name="footer">
        <ui:include src="../templates/FooterTemplate.xhtml"></ui:include>
    </ui:define>
</ui:composition>
