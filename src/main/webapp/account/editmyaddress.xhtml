<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="/templates/PartyManagerMainTemplate.xhtml">

    <ui:define name="top">
        <ui:include src="/templates/HeaderTemplate.xhtml"></ui:include>
    </ui:define>

    <ui:define name="left">
        <ui:include src="/templates/LeftMenuTemplate.xhtml"></ui:include>
    </ui:define>

    <ui:define name="content">
        <h:body>
            <h:form id="editaccount" >
                <b:container fluid="false" span="3" offset="3">
                    <b:inputText value="#{editAccountBean.editAccountDTO.addressDTO.houseNumber}" label="#{msg['createpatientaccount.placeholder.streetnumber']}" />
                    <b:message for="@previous" />
                    <b:inputText value="#{editAccountBean.editAccountDTO.addressDTO.street}" label="#{msg['createpatientaccountplaceholder.street']}" />
                    <b:message for="@previous" />
                    <b:inputText value="#{editAccountBean.editAccountDTO.addressDTO.zipcode}" label="#{msg['createpatientaccount.placeholder.zipcode']}" />
                    <b:message for="@previous" />
                    <b:inputText value="#{editAccountBean.editAccountDTO.addressDTO.place}" label="#{msg['createpatientaccount.placeholder.place']}" />
                    <b:message for="@previous" />
                    <b:buttonGroup>
                        <b:commandButton value="#{msg['universal.button.confirm']}" action="#{editAccountBean.savePatient(editAccountBean.editAccountDTO)}" />
                        <b:commandButton value="#{msg['universal.button.cancel']}" action="#{editAccountBean.cancelEdit()}"/>
                    </b:buttonGroup>
                </b:container>
            </h:form>

        </h:body>
    </ui:define>

    <ui:define name="footer">
        <ui:include src="../templates/FooterTemplate.xhtml"></ui:include>
    </ui:define>
</ui:composition>
