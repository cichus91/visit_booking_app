<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="/templates/PartyManagerMainTemplate.xhtml"
>

    <ui:define name="top">
        <ui:include src="/templates/HeaderTemplate.xhtml"></ui:include>
    </ui:define>

    <ui:define name="left">
        <ui:include src="/templates/LeftMenuTemplate.xhtml"></ui:include>
    </ui:define>
    <ui:define name="content">
        <h:body>

            <b:form>
                <b:panel>
                    <b:container  fluid="false" span="3" offset="4">
                        <b:column>
                            <b:row>
                                <h:outputLabel value="#{msg['createaccount.placeholder.login']}: "/>
                                <h:outputText value="#{confirmAccountBean.accountDTO.login}: "/>
                            </b:row>
                            <b:row>
                                <h:outputLabel value="#{msg['createaccount.placeholder.email']}" />
                                <h:outputText label="#{msg['createaccount.placeholder.email']}" value="#{confirmAccountBean.accountDTO.email}"/>
                            </b:row>
                            <b:row>
                                <h:outputLabel value="#{msg['createaccount.placeholder.firstname']}: "/>
                                <h:outputText label="#{msg['createaccount.placeholder.firstname']}" value="#{confirmAccountBean.accountDTO.firstName}"/>
                            </b:row>
                            <b:row>
                                <h:outputLabel value="#{msg['createaccount.placeholder.secondname']}: "/>
                                <h:outputText label="#{msg['createaccount.placeholder.secondname']}" value="#{confirmAccountBean.accountDTO.secondName}"/>
                            </b:row>
                            <b:row>
                                <h:outputLabel value="#{msg['createaccount.placeholder.phonenumber']}: "/>
                                <h:outputText label="#{msg['createaccount.placeholder.phonenumber']}" value="#{confirmAccountBean.accountDTO.phoneNumber}"/>
                            </b:row>
                            <b:row>
                                <b:buttonGroup>
                                    <b:commandButton value="#{msg['universal.button.confirm']}" action="#{confirmAccountBean.confirmAccount()}"/>
                                    <b:button value="#{msg['universal.button.cancel']}" outcome="index"/>
                                </b:buttonGroup>
                            </b:row>
                        </b:column>
                    </b:container>
                </b:panel>
            </b:form>
        </h:body>
    </ui:define>

    <ui:define name="footer">
        <ui:include src="../templates/FooterTemplate.xhtml"></ui:include>
    </ui:define>
</ui:composition>
