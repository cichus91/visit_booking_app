<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="/templates/PartyManagerMainTemplate.xhtml">

    <ui:define name="top">
        <ui:include src="/templates/HeaderTemplate.xhtml"></ui:include>
    </ui:define>

    <ui:define name="left">
        <ui:include src="/templates/LeftMenuTemplate.xhtml"></ui:include>
    </ui:define>
    <ui:define name="content">
        <h:body>

            <b:form>
                <b:panel>
                    <b:container  fluid="false" span="3" offset="4">
                        <b:column>
                            <b:messages/>
                            <b:row>
                                <h:outputLabel value="#{msg['createaccount.placeholder.login']}: "/>
                                <h:outputText value="#{viewAccountBean.viewAccountDTO.login}"/>
                            </b:row>
                            <b:row>
                                <h:outputLabel value="#{msg['createaccount.placeholder.email']}: " />
                                <h:outputText value="#{viewAccountBean.viewAccountDTO.email}"/>
                            </b:row>
                            <b:row>
                                <h:outputLabel value="#{msg['createaccount.placeholder.firstname']}: "/>
                                <h:outputText  value="#{viewAccountBean.viewAccountDTO.firstName}"/>
                            </b:row>
                            <b:row>
                                <h:outputLabel value="#{msg['createaccount.placeholder.secondname']}: "/>
                                <h:outputText value="#{viewAccountBean.viewAccountDTO.secondName}"/>
                            </b:row>
                            <b:row>
                                <h:outputLabel value="#{msg['createaccount.placeholder.phonenumber']}: "/>
                                <h:outputText value="#{viewAccountBean.viewAccountDTO.phoneNumber}"/>
                            </b:row>
                            <b:row>
                                <h:outputLabel value="Active: "/>
                                <h:outputText value="#{viewAccountBean.viewAccountDTO.active}"/>
                            </b:row>
                            <b:row>
                                <h:outputLabel value="ID: "/>
                                <h:outputText value="#{viewAccountBean.viewAccountDTO.id}"/>
                            </b:row>
                            <b:row>
                                <b:buttonGroup>
                                    <b:commandButton value="#{msg['universal.button.activate']}" action="#{viewAccountBean.activateAccount(viewAccountBean.viewAccountDTO)}"/>
                                    <f:subview id="receptionistview" rendered="#{request.isUserInRole('Receptionist')}">
                                        <b:commandButton value="#{msg['viewaccount.button.show.patient.visits']}" action="#{viewAccountBean.viewPatientVisits(viewAccountBean.viewAccountDTO)}"/>
                                    </f:subview>
                                    <b:button value="#{msg['universal.button.cancel']}" outcome="index"/>
                                </b:buttonGroup>
                            </b:row>
                        </b:column>
                    </b:container>
                </b:panel>
            </b:form>
        </h:body>
    </ui:define>
    <ui:define name="footer">
        <ui:include src="../templates/FooterTemplate.xhtml"></ui:include>
    </ui:define>
</ui:composition>
